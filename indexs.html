      ];
      let counter = 0;
      let myTimeout;

      function messagesetTime() {
        var timeout;
        var ids = document.querySelector("#message");
        ids.textContent = arry[counter].replace(/<[^>]*>?/gm, "");
        counter++;
        if (counter > arry.length - 1) {
          clearTimeout(timeout);
          return;
        }
        timeout = setTimeout(messagesetTime, 5 * 1000);
      }
